<!doctype html>
<html lang="zh-cn">
  <head>
    <title>tonyzzp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #pages {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id = "pages">
      <h1>教程</h1>
      <hr/>
    </div>
  </body>
  <script>
    let pages = ["es6", "html", "webapi", "ssh", "javascript", "bash", "clang"]
    let parent = document.getElementById("pages")
    for(let page of pages){
      let div = document.createElement("div")
      parent.append(div)
      div.outerHTML = `<h2><a href="https://tonyzzp.github.io/wangdoc_${page}">${page}</a></h2>`
    }
  </script>
</html>
